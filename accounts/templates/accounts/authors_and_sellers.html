<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Authors and Sellers</title>
        <style>
            .btn {
                background-color: #007bff;
                color: white;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 5px;
                font-size: 16px;
            }

            .btn:hover {
                background-color: #0056b3;
            }

            .float-right {
                float: left;
                margin-top: 90px;
            }

        </style>
    </head>

    <body>

        <h1>Authors and Sellers</h1>

        <table border="1" cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Birth Year</th>
                    <th>Address</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.birth_year }}</td>
                    <td>{{ user.address }}</td>
                    <td>{{ user.age }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" style="text-align: center;">No users available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'accounts:upload_books' %}" class="btn float-right">Go to Upload Books Dashboard</a>

    </body>

</html>
